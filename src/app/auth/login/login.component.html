<div class="flex flex-col md:flex-row md:px-24 justify-center items-center h-screen min-w-screen px-10">
  <!-- image -->
   <div class="w-[100%]">
    <img class="object-cover" src="../../../assets/logo.png" alt="sobyteshop-logo">
   </div>
  <!-- form -->
    <div class="w-[100%]">
      <form class="form max-w-screen w-full sm:max-w-3xs md:max-w-96"  (ngSubmit)="tryLogin()">
        <p class="title" >Log In</p>
        <label for="email">
          <input class="input" type="email" name="email" placeholder="" [(ngModel)]="email" required/>
          <span>Email</span>
        </label>

        <label for="password">
          <input class="input" type="password" name="password" placeholder="" [(ngModel)]="password"  required/>
          <span>Password</span>
        </label>

        <label class='flex flex-row items-center justify-between'>
          <div>
            <input class='mr-2.5 w-5 h-5 bg-white' type="checkbox" name="" id="" />
            <span>Remember me</span>
          </div>
          <a class="underline text-blue-600" href="">Forgot password?</a>
        </label>

      <!-- For error handling -->
        <span class='text-red-600 font-bold'>{{errorMessage }}</span>

        <button type="submit" class="w-full px-4 py-2 text-white font-medium rounded-lg bg-blue-500">
          Log in
        </button>

        <p class="signin">
          Don't have an acount ?
          <span class="text-blue-400 font-semibold underline">
            <a routerLink="/signup">
              Sign up
            </a>
          </span>
        </p>
      </form>
    </div>
</div>
