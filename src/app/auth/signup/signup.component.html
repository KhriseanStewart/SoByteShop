<div class="flex flex-col md:flex-row md:px-24 justify-center items-center h-screen min-w-screen px-10">
  <!-- image -->
  <div class="w-[100%]">
    <img class="object-cover" src="../../../assets/logo.png" alt="sobyteshop-logo">
  </div>
  <!-- form -->
  <div class="w-[100%]">
    <form class="form max-w-screen w-full sm:max-w-3xs md:max-w-96">
      <p class="title">Sign Up</p>

      <label>
        <input class="input" type="email" placeholder="" required />
        <span>Email</span>
      </label>

      <label>
        <input class="input" type="password" placeholder="" required />
        <span>Password</span>
      </label>

      <label>
        <input class="input" type="password" placeholder="" required />
        <span>Confirm Password</span>
      </label>

      <!-- For error handling -->
      <span class='text-red-600 font-bold'></span>

      <button routerLink="/profile" type="submit" class="w-full px-4 py-2 text-white font-medium rounded-lg bg-blue-500">
        Sign up
      </button>

      <p class="signin">
        Already have an account?
        <span class="text-blue-400 font-semibold underline">
          <a routerLink="/">
            Log In
          </a>
        </span>
      </p>
    </form>
  </div>
</div>
