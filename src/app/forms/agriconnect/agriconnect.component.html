
<body class="bg-slate-400 flex justify-center items-center">
  <section class=" signup-section">
    <h2 class="section-title">Join Our Marketplace</h2>
    <form [formGroup]="agrisignup" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" formControlName="name" placeholder="Your full name" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" placeholder="you@example.com" required />
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <input id="message" formControlName="message" type="text" placeholder="Send a message" required />
      </div>
      <button type="submit" [disabled]="agrisignup.invalid">Sign Up</button>
    </form>
    <p class="signup-message">{{ message }}</p>
  </section>
</body>
