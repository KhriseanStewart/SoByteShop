<section class="h-screen bg-slate-50 flex flex-row overflow-hidden">
  <!-- Sidebar / Navbar -->
  <app-navbar class="fixed inset-y-0 left-0 w-64 bg-white shadow-lg z-20 rounded-r-lg"></app-navbar>

  <!-- Main Content Area -->
  <div class="ml-64 flex-1 relative p-6 bg-gray-50 overflow-y-auto z-10">
    <!-- Header: Search & Icons -->
    <div class="flex items-center justify-between mb-6 flex-wrap gap-4">

      <!-- Search Bar -->
      <div class="flex w-full md:w-2/3 lg:w-3/4">
        <div class="flex w-full bg-white rounded-lg shadow-sm overflow-hidden border border-gray-300">
          <input class="flex-1 px-4 py-2 text-black placeholder-gray-500 focus:outline-none" type="text"
            placeholder="Search" name="Search">
          <button
            class="bg-blue-500 hover:bg-blue-600 px-4 py-2 flex items-center justify-center transition duration-200 rounded-r-lg">
            <mat-icon class="text-white">search</mat-icon>
          </button>
        </div>
      </div>

      <!-- Icons & Profile -->
      <div class="flex items-center space-x-4 w-full md:w-auto justify-end">
        <mat-icon class="material-icons-outlined text-red-500 hover:text-red-600 cursor-pointer">favorite</mat-icon>
        <mat-icon class="material-icons-outlined hover:text-gray-700 cursor-pointer">messages</mat-icon>

        <!-- Profile -->
        <div
          class="flex gap-1 items-center bg-slate-100 rounded-xl py-1 px-3 cursor-pointer hover:bg-slate-200 transition justify-center text-center"
          routerLink="/home_profile">
          <!-- Profile Picture or Icon -->
          <div *ngIf="profilePic; else showIcon">
            <img [src]="profilePic" alt="Profile Picture" class="w-8 h-8 rounded-full object-cover" />
          </div>
          <ng-template #showIcon>
            <mat-icon class="text-2xl text-gray-600 text-center">person</mat-icon>
          </ng-template>

          <!-- Username (hidden on small screens) -->
          <h4 class="hidden sm:flex ml-2 text-lg font-medium text-black">{{username}}</h4>
        </div>
      </div>
    </div>

    <!-- Carousel and Main Content -->
    <div class="space-y-6">
      <app-carousel></app-carousel>
      <app-main></app-main>
    </div>
  </div>
</section>
